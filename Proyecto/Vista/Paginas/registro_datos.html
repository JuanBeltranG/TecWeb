<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="../JS/validaciones.js"></script>

    <title>Document</title>
</head>

<body>
    <form  method="post" action="../../Controlador/AltaAlumno.php">
        <fieldset>
            <legend>Identidad</legend>

            <input type="text" name="boleta" id="boleta" placeholder="No. de boleta" required>
            
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
            
            <input type="text" name="apellido_p" id="apellido_p" placeholder="Apellido Paterno" required>
            
            <input type="text" name="apellido_m" id="apellido_m" placeholder="Apellido Materno" required>
            
            <input type="date" name="fecha" id="fecha" required>
            
            <select name="genero" id="genero" required>
                <option value="0" selected disabled>Selecciona tu genero</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
            </select>
            
            <input type="text" name="curp" id="curp" placeholder="CURP" required>

        </fieldset>
        <fieldset>
            <legend>Contacto</legend>

            <input type="text" id="calle" name="calle" placeholder="Calle y numero" required>

            <input type="text" id="colonia" name="colonia" placeholder="Colonia" required>

            <select name="alcaldia" id="alcaldia" required>
                <option value="0" selected disabled>Seleccione una alcaldia</option>
                <option value="1">Alcaldia 1</option>
            </select>

            <input type="text" id="cp" name="cp" placeholder="Codigo Postal" required>

            <input type="text" id="telefono" name="telefono" placeholder="Telefono o Celular" required>

            <input type="text" id="correo" name="correo" placeholder="Correo Electronico" required>

        </fieldset>
        <fieldset>
            <legend>Procedencia</legend>
            
            <select name="escuela_procedencia" id="escuela_procedencia" required>
                <option value="0" selected disabled>Selecione su escuela de procedencia</option>
                <option value="1">Batiz</option>
            </select>

            <select name="entidad_procedencia" id="entidad_procedencia" required>
                <option value="0" selected disabled>Selecione su entidad federativa de procedencia</option>
                <option value="1">CDMX</option>
            </select>

            <input type="text" name="nombre_escuela" id="nombre_escuela" placeholder="Nombre de la escuela" required>

            <input type="number" name="promedio" id="promedio" placeholder="Promedio" step="0.1" min="0" max="10" required>

            <input type="checkbox" name="primera_opcion" id="primera_opcion"> Escom fue mi primera opcion
            <input type="checkbox" name="segunda_opcion" id="segunda_opcion"> Escom fue mi segunda opcion
            <input type="checkbox" name="tercera_opcion" id="tercera_opcion"> Escom fue mi tercera opcion
            <input type="checkbox" name="cuarta_opcion" id="cuarta_opcion"> Escom fue mi cuarta opcion
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>

</body>

</html>
