<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="../JS/validaciones.js"></script>

    <title>Document</title>
</head>

<body>
    <form method="post" action="../../Controlador/AltaAlumno.php" onsubmit="return validarRegistroDatos()">
        <fieldset>
            <legend>Identidad</legend>

            <input type="text" name="boleta" id="boleta" placeholder="No. de boleta" minlength="10" maxlength="10" onkeyup="alfanumerico('boleta')" required>
            
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="30" onkeyup="soloLetras('nombre')" required>
            
            <input type="text" name="apellido_p" id="apellido_p" placeholder="Apellido Paterno" maxlength="30" onkeyup="soloLetras('apellido_p')" required>
            
            <input type="text" name="apellido_m" id="apellido_m" placeholder="Apellido Materno" maxlength="30" onkeyup="soloLetras('apellido_m')" required>
            
            <input type="date" name="fecha" id="fecha" max="2004-12-31" required>
            
            <select name="genero" id="genero" required>
                <option value="Ninguno" selected disabled>Selecciona tu genero</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            
            <input type="text" name="curp" id="curp" placeholder="CURP" minlength="18" maxlength="18" onkeyup="alfanumerico('curp')" required>

        </fieldset>
        <fieldset>
            <legend>Contacto</legend>

            <input type="text" id="calle" name="calle" placeholder="Calle y numero" maxlength="50" onkeyup="alfanumericoYEspaciosYPuntos('calle')" required>

            <input type="text" id="colonia" name="colonia" placeholder="Colonia" maxlength="50" onkeyup="alfanumericoYEspaciosYPuntos('colonia')" required>

            <select name="alcaldia" id="alcaldia" required>
                <option value="Ninguna" selected disabled>Seleccione una alcaldia</option>
                <option value="Iztapalapa">Iztapalapa</option>
            </select>

            <input type="text" id="cp" name="cp" placeholder="Codigo Postal" minlength="5" maxlength="5" onkeyup="soloDigitos('cp')" required>

            <input type="text" id="telefono" name="telefono" placeholder="Telefono o Celular" minlength="10" maxlength="10" onkeyup="soloDigitos('telefono')" required>

            <input type="email" id="correo" name="correo" placeholder="Correo Electronico" maxlength="50" required>

        </fieldset>
        <fieldset>
            <legend>Procedencia</legend>
            
            <select name="escuela_procedencia" id="escuela_procedencia" onchange="checaOtra()" required>
                <option value="Ninguna" selected disabled>Selecione su escuela de procedencia</option>
                <option value="Batiz">Batiz</option>
                <option value="Otra">Otra</option>
            </select>

            <select name="entidad_procedencia" id="entidad_procedencia" required>
                <option value="Ninguna" selected disabled>Selecione su entidad federativa de procedencia</option>
                <option value="CDMX">CDMX</option>
            </select>

            <input type="text" name="nombre_escuela" id="nombre_escuela" placeholder="Nombre de la escuela" maxlength="50" onkeyup="alfanumericoYEspaciosYPuntos('nombre_escuela')" disabled>

            <input type="number" name="promedio" id="promedio" placeholder="Promedio" step="0.01" min="0" max="10" required>

            <input type="checkbox" name="primera_opcion" id="primera_opcion" value="1"> Escom fue mi primera opci贸n
            <input type="checkbox" name="segunda_opcion" id="segunda_opcion" value="2"> Escom fue mi segunda opci贸n
            <input type="checkbox" name="tercera_opcion" id="tercera_opcion" value="3"> Escom fue mi tercera opci贸n
            <input type="checkbox" name="cuarta_opcion" id="cuarta_opcion" value="4"> Escom fue mi cuarta opci贸n
        </fieldset>
        <input type="hidden" id="EscomOpcion" name="EscomOpcion">
        <input type="hidden" id="EscuelaProcedencia" name="EscuelaProcedencia">
        <input type="submit">
        <input type="reset">
        
    </form>

</body>

</html>
